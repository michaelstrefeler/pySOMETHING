{% with messages = get_flashed_messages(with_categories=true) %} 
{% if messages %} 
    {% for category, message in messages %}
        <div class="{{category}}">{{ message }}</div>
    {% endfor %} 
{% endif %} {% endwith %} 

{% if error %}
    <div class="danger">{{error}}</div>
{% endif %}

{% if msg %}
    <div class="success">{{msg}}</div>
{% endif %}
